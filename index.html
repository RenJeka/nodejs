<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="stylesheet" href="styles/pico.min.css">
<!--    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.7/css/pico.min.css">-->
    <title>Auth</title>
</head>
    <body
            style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center"
    >
        <hgroup>
            <h1>Authorization</h1>
            <h3>You can authorize here</h3>
        </hgroup>
            <form
                id="auth_form"
                style="max-width: 500px; align-self: center "
            >
                <div class="grid">
                <label for="login">
                    login:
                    <input type="text" id="login" name="login"><br>
                </label>
                <label for="pass">
                    password:
                    <input type="password" id="pass" name="pass">
                </label>
                </div>
                <button id="submit" type="submit">Authorize</button>
            </form>

            <div class="container" id="container" style="width: 100px; height: 50px;">
            </div>
    </body>
    <script>
        window.addEventListener('load', () => {
            const container = document.querySelector('#container');
            const authForm = document.querySelector("#auth_form");
            const submitBtn = document.querySelector("#submit");
            const authFormData = new FormData(authForm, submitBtn);

            authForm.onsubmit = async (event) => {
                event.preventDefault();
                let response = await fetch('/data', {
                   method: 'POST',
                   body: authFormData
                });
                container.innerHTML = await response.json();
            };
        });
    </script>
</html>
