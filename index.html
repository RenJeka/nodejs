<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="stylesheet" href="styles/pico.min.css">
<!--    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.7/css/pico.min.css">-->
    <title>Auth</title>
    <style>
        .valid {
            color: rgba(46, 125, 50, .5);
        }

        .invalid {
            color: rgba(183, 28, 28, .5);
        }
    </style>
</head>

    <body
            style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center"
    >
        <hgroup>
            <h1>Authorization</h1>
            <h3>You can authorize here</h3>
        </hgroup>
            <form
                id="auth_form"
                style="max-width: 500px; align-self: center "
            >
                <div class="grid">
                <label for="login">
                    login:
                    <input type="text" id="login" name="login"><br>
                    </label>
                <label for="pass">
                    password:
                    <input type="password" id="pass" name="pass">
                </label>
                </div>
                <button id="submit" type="submit">Authorize</button>
                <div class="container warn" id="container" ></div>
            </form>

    </body>
    <script>
        window.addEventListener('load', () => {
            const container = document.querySelector('#container');
            const authForm = document.querySelector("#auth_form");

            authForm.onsubmit = async (event) => {
                event.preventDefault();
                const authFormData = new FormData(event.target);
                const value = Object.fromEntries(authFormData.entries());
                console.log('value: ', value);

                let response = await fetch('/data', {
                   method: 'POST',
                   body: JSON.stringify(value)
                });

                if (response.status === 200) {
                    container.classList = 'valid';
                } else if (response.status === 401) {
                    container.classList = 'invalid';
                }

                container.innerHTML = await response.text();
            };
        });
    </script>
</html>
